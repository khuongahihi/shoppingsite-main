<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Quên Mật Khẩu</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="logo">
                <img src="image/logo.png">
            </div>
            <div class="top-header">
                <span>Bạn Có Tài Khoản Chưa?</span>
                <header>Đăng NHập</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Tài Khoản" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Mật Khẩu" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Đăng Nhập">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="check">
                    <label for="check">Nhớ Mặt Khẩu</label>
                </div>
                <div class="right">
                    <label><a href="#">Quên Mật Khẩu?</a></label>
                </div>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Đăng Ký">
            </div>
        </div>
    </div>
</body>
</html>
